<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informasi Rekening</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        min-height: 100vh;
      }

      .card-rek {
        border: none;
        border-radius: 1.2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        text-align: center;
        padding: 24px;
        height: 100%;
      }

      .bank-logo {
        height: 42px;
        object-fit: contain;
      }

      .logo-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
      }

      .logo-wrapper.mandiri {
        transform: translateX(18px);
      }

      .label {
        font-size: 0.8rem;
        color: #6c757d;
      }

      .owner {
        font-weight: 700;
        font-size: 1.05rem;
        margin: 6px 0;
      }

      .rek-number {
        font-size: 1.25rem;
        font-weight: 800;
        letter-spacing: 1px;
        margin-bottom: 16px;
      }

      #searchInput {
        border-radius: 999px;
        padding: 12px 18px;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Informasi Rekening</h2>
        <p class="text-muted">Salin nomor rekening untuk melakukan transfer</p>
      </div>

      <!-- Search -->
      <div class="row justify-content-center mb-5">
        <div class="col-12 col-md-6 col-lg-4">
          <input
            type="text"
            id="searchInput"
            class="form-control form-control-lg text-center"
            placeholder="ðŸ” Search"
            onkeyup="filterRekening()"
          />
        </div>
      </div>

      <!-- Cards -->
      <div id="rekeningContainer" class="row g-4 justify-content-center"></div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="copyToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">
            <i class="bi bi-check-circle me-2"></i>
            Nomor rekening berhasil disalin
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Data -->
    <script src="Assets/JS/rekening-data.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script -->
    <script>
      const container = document.getElementById("rekeningContainer");
      const toastEl = document.getElementById("copyToast");
      const toast = new bootstrap.Toast(toastEl, { delay: 2000 });

      rekeningList.forEach((rek, index) => {
        const searchText =
          `${rek.bank} ${rek.owner} ${rek.number}`.toLowerCase();

        container.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4 rekening-card" data-search="${searchText}">
            <div class="card card-rek">
              <div class="logo-wrapper ${rek.mandiri ? "mandiri" : ""}">
                <img src="${rek.logo}" class="bank-logo" alt="${rek.bank}">
              </div>

              <div class="label">NAMA REKENING</div>
              <div class="owner">${rek.owner}</div>
              <div id="rek${index}" class="rek-number">${rek.number}</div>

              <button class="btn btn-primary w-100" onclick="copyRek('rek${index}')">
                <i class="bi bi-clipboard"></i> Salin Nomor Rekening
              </button>
            </div>
          </div>
        `;
      });

      function copyRek(id) {
        const value = document.getElementById(id).innerText;
        navigator.clipboard.writeText(value);
        toast.show();
      }

      function filterRekening() {
        const keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();

        document.querySelectorAll(".rekening-card").forEach((card) => {
          const data = card.dataset.search;
          card.style.display = data.includes(keyword) ? "" : "none";
        });
      }
    </script>
  </body>
</html>
