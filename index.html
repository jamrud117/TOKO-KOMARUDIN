<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informasi Rekening</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        min-height: 100vh;
      }

      .app-header {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #fff;
        padding: 32px 20px;
        border-radius: 18px;
        margin-bottom: 30px;
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.3);
      }

      .nav-pills .nav-link {
        border-radius: 999px;
        padding: 10px 22px;
        font-weight: 600;
        color: #4f46e5;
      }

      .nav-pills .nav-link.active {
        background: #4f46e5;
      }

      #searchInput {
        border-radius: 999px;
        padding: 14px 20px;
        border: none;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .rek-card {
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: 0.25s ease;
      }

      .rek-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      }

      .rek-number {
        font-size: 1.25rem;
        font-weight: 800;
        letter-spacing: 1px;
      }

      .btn-icon {
        width: 42px;
        height: 42px;
        border-radius: 50%;
      }

      .form-card {
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="app-header text-center">
        <h2>ðŸ’³ Informasi Rekening</h2>
        <p class="mb-0 opacity-75">
          Kelola dan simpan data rekening dengan mudah
        </p>
      </div>

      <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#tabRekening"
          >
            Daftar Rekening
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#tabTambah"
          >
            Tambah / Edit
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- TAB REKENING -->
        <div class="tab-pane fade show active" id="tabRekening">
          <div class="row justify-content-center mb-4">
            <div class="col-md-6">
              <input
                type="text"
                id="searchInput"
                class="form-control text-center"
                placeholder="ðŸ” Cari bank, nama, atau nomor rekening"
                onkeyup="renderRekening()"
              />
            </div>
          </div>
          <div
            id="rekeningContainer"
            class="row g-4 justify-content-left"
          ></div>
        </div>

        <!-- TAB TAMBAH -->
        <div class="tab-pane fade" id="tabTambah">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card form-card p-4">
                <h5 class="fw-bold mb-3 text-center">Tambah / Edit Rekening</h5>

                <input
                  id="bank"
                  class="form-control mb-3"
                  placeholder="Nama Bank"
                />
                <input
                  id="owner"
                  class="form-control mb-3"
                  placeholder="Nama Pemilik"
                />
                <input
                  id="number"
                  class="form-control mb-4"
                  placeholder="Nomor Rekening"
                />

                <button
                  class="btn btn-primary w-100 py-2"
                  onclick="tambahRekening()"
                >
                  ðŸ’¾ Simpan Data
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Assets/JS/rekening-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
